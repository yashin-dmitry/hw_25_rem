{% extends 'base.html' %}

{% block content %}
<h1>Подтвердите удаление</h1>
<p>Вы уверены, что хотите удалить персонажа "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'character_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
